<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>infowindow</title>
</head>
	<style>
		@font-face {
			font-family: "Babylon5";
			src: url("fonts/B5______.eot?") format("eot"), url("fonts/B5______.woff") format("woff"), url("fonts/B5______.ttf") format("truetype"), url("fonts/B5______.svg#Babylon5") format("svg");
			font-weight: normal;
			font-style: normal;
		}

		.main{
			width: 450px;
			margin: 60px auto;
		}

		img, h3{
			padding: 0;
			margin:0;
			font-size: 100%;display: inline;
		}

		.iw-title{
			position: relative;			
		}

		#iw-container  .iw-title {
			font-family: 'Babylon5', calibri;
			font-size: 22px;
			line-height: 30px;
			font-weight: 400;
			padding: 10px 10px 10px 0px;
			background-color: #000a7b;
			color: white;
			margin: 1px;
			border-radius: 2px 2px 0 0; /* In accordance with the rounding of the default infowindow corners. */
		}	

		.iw-title h3{
			margin-left: 3rem;
		}


		.iw-title img{
			width: 4rem;
			position: absolute;
			bottom: 0px;
			left: -36px;
			background: #000a7b;
			padding:5px;
			border-radius: 50px;
			
		}

		.gm-style-iw {
			width: 350px !important;
			top: 0 !important;
			left: 0 !important;
			border-radius: 2px 2px 0 0;
		}
	</style>
<body>
<div class="main">
	<div id="iw-container">
		<div class="iw-title">
			<img src="iconoFarmanorte.png" alt="logoFarmanorte">
			<h3>Droguer√≠a Farmanorte 80</h3>
		</div>
		
	</div>
</div>
	
</body>
</html>
