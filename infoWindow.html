/*Estilos del infoWindow*/

img,h3,p {
	padding: 0;
	margin: 0;
	font-size: 100%;	
}

.iw-title {
	position: relative;
	height: 2.5rem;
	display: flex;

	align-items: center;


	/*line-height: 30px;*/
	/*font-weight: 400;*/

	background-color: #000a7b;
	color: white;	
}

.iw-title h3 {
	margin-left: 4rem;
	font-size: 1.3rem;
}

.iw-title img {
	width: 3rem;
	position: absolute;
	padding: 3px;
	left: 0px;

}

#iw-container  .iw-title {
	/*font-family: 'Babylon5', calibri;*/
	padding: 5px 10px 10px 0px;
	/*background-color: #000a7b;*/
	color: white;
	margin: 1px;
	border-radius: 2px 2px 0 0; 
	max-height: 140px;
	/*overflow-y: auto;
	overflow-x: hidden;*/
}

.iw-content img {
	float: right;
	margin: 0 5px 5px 10px;	
}

.gm-style-iw {
	width: 350px !important;
   	top: 0 !important;
   	left: 0 !important;   	
}

.gm-style-iw {
	max-width: 330px !important;
	top: 15px !important;
	left: 0px !important;
	background-color: #fff;
	box-shadow: 0 1px 6px rgba(5, 20, 135, 0.6);
	border: 1px solid rgba(5, 20, 135, 0.6);
	border-radius: 2px 2px 10px 10px;
}
#iw-container {
	margin-bottom: 10px;
	width: 340px;
}

.iw-content img {
	float: right;
	margin: 0 5px 5px 10px;	
}

.iw-content{
	margin: 0 5px;
	margin-top: 10px;
	border-bottom: 1px solid #9E9E9E;
}

.iw-content p {
	margin: 5px 1px 5px 10px;	
	text-shadow: 1px 1px 1px #C1C1C1;
}



.iw-content .horario{
	margin-left: 10px;
	padding-bottom: 10px;
}

.iw-content a {
	text-decoration: none;
	color: #000000;
	font-size: 1.1rem;	
	text-shadow: 1px 1px 1px #C1C1C1;
}

.iw-content a:visited {
	color:#060101;	
}

.iw-content h3 {
	color:#000a7b;	
	font-size: 1.2rem;
	padding: 0;
	margin: 5px 1px 5px 10px;
	text-shadow: 1px 1px 1px #C1C1C1;
}

.iw-subTitle {
	font-size: 16px;
	font-weight: 700;
	padding: 5px 0;
}
.iw-bottom-gradient {
	position: absolute;
	width: 326px;
	height: 25px;
	bottom: 10px;
	right: 18px;
	background: linear-gradient(to bottom, rgba(255,255,255,0) 0%, rgba(255,255,255,1) 100%);
	background: -webkit-linear-gradient(top, rgba(255,255,255,0) 0%, rgba(255,255,255,1) 100%);
	background: -moz-linear-gradient(top, rgba(255,255,255,0) 0%, rgba(255,255,255,1) 100%);
